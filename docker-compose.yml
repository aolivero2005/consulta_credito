services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: credito-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: credito-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # Host-accessible listener (EXTERNAL)
    environment:
      KAFKA_BROKER_ID: 1
      # Two listeners: INTERNAL for inter-broker / container communication, EXTERNAL for host access
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      # INTERNAL advertised as the service hostname and port for other containers; EXTERNAL advertised as localhost:9092 so host clients can use localhost:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      # Make internal listener the inter-broker listener
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  db:
    image: postgres:16-alpine
    container_name: credito-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-credito_db}
      POSTGRES_USER: ${DB_USER:-credito_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-credito_pass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credito-api
    depends_on:
      - db
      - kafka
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-credito_db}
      DB_USER: ${DB_USER:-credito_user}
      DB_PASSWORD: ${DB_PASSWORD:-credito_pass}
      JAVA_OPTS: "-Xms256m -Xmx512m"
      # The API should connect to Kafka using the INTERNAL listener (container-to-container)
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "8080:8080"

volumes:
  pgdata:
    driver: local
