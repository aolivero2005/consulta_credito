spring.application.name=credito

# Datasource (PostgreSQL por padrão; pode ser sobrescrito por variáveis de ambiente)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:credito_db}
spring.datasource.username=${DB_USER:credito_user}
spring.datasource.password=${DB_PASSWORD:credito_pass}

# JPA / Hibernate
# "update" cria/atualiza as tabelas com base nas entidades. Para ambiente real, usar "validate" ou migrações (Flyway/Liquibase).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Desabilita execução de scripts schema.sql/data.sql que não pertencem a este domínio quando usando Postgres
spring.sql.init.mode=never

