spring.application.name=credito

# Datasource (PostgreSQL por padrão; pode ser sobrescrito por variáveis de ambiente)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:credito_db}
spring.datasource.username=${DB_USER:credito_user}
spring.datasource.password=${DB_PASSWORD:credito_pass}

# JPA / Hibernate
# Validar o schema; criação/alteração será feita via Flyway (executa antes do JPA)
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Desabilita execução de scripts schema.sql/data.sql que não pertencem a este domínio quando usando Postgres
spring.sql.init.mode=never

# Flyway
spring.flyway.enabled=true
# Baseline desativado para garantir execução de V1 em ambientes Docker novos
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=public
spring.flyway.create-schemas=true
spring.flyway.table=flyway_schema_history

# Conexão explícita do Flyway (evita ambiguidade e garante execução no container)
spring.flyway.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:credito_db}
spring.flyway.user=${DB_USER:credito_user}
spring.flyway.password=${DB_PASSWORD:credito_pass}

# Reintentos de conexão (aguarda banco disponível mesmo após healthcheck)
spring.flyway.connect-retries=10
spring.flyway.connect-retries-interval=5s

# Log detalhado do Flyway para diagnosticar por que não está executando
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

# springdoc-openapi
# Define la ruta del Swagger UI (interfaz web)
springdoc.swagger-ui.path=/swagger-ui.html